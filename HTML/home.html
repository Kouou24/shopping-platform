<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Page with Search Bar and Login</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <!-- Logo -->
        <a href="home.html" class="logo">批西好死</a>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="註冊獲得全站優惠券與免運費">
            <button style="border-radius: 0 4px 4px 0;">搜尋</button>
        </div>

        <!-- User Options -->
        <div class="user-options">
            <a href="#">註冊</a>
            <a href="#">登入</a>
            <a href="#"><img src="https://via.placeholder.com/24" alt="購物車"></a>
        </div>
    </div>

    <!-- Navigation Section -->
    <div class="nav">
        <a href="shop.html">商場</a>
        <a href="activity.html">活動</a>
        <a href="coupon.html">優惠券</a>
        <a href="clientservice.html">客戶服務</a>
    </div>

    <!-- Banner Slider Section -->
    <div class="banner-container">
        <div class="banner-slide" id="banner-slide">
            <img src="https://img1.momoshop.com.tw/ecm/img/online/10/999/00/000/bt_0_247_01/bt_0_247_01_P1_1_e2.jpg?t=1729821607301" alt="Banner 1">
            <img src="https://img3.momoshop.com.tw/ecm/img/online/10/999/00/000/bt_0_247_01/bt_0_247_01_P1_6_e2.jpg?t=1729785653535" alt="Banner 2">
            <img src="https://img3.momoshop.com.tw/ecm/img/online/10/999/00/000/bt_0_247_01/bt_0_247_01_P1_8_e2.jpg?t=1729785653535" alt="Banner 3">
        </div>

        <!-- Navigation Buttons -->
        <div class="banner-controls">
            <button id="prevBtn">❮</button>
            <button id="nextBtn">❯</button>
        </div>

        <!-- Dots/Indicators -->
        <div class="dots">
            <span class="dot active" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>

    <!-- Promotion Section -->
    <div class="promo">
        <p>再享 $100 優惠券，免運費！</p>
    </div>

    <!-- Categories Section -->
    <div class="categories">
        <div class="category">
            <img src="https://via.placeholder.com/50" alt="Category Icon">
            <p>JB商城</p>
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/50" alt="Category Icon">
            <p>JB特價</p>
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/50" alt="Category Icon">
            <p>JB優選</p>
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/50" alt="Category Icon">
            <p>更多商品</p>
        </div>
    </div>

    <!-- Sales Section -->
    <div class="sales">
        <h2>品牌旗艦 今日爆殺</h2>
        <div class="product">
            <p>商品 1</p>
            <p>價格：$299</p>
        </div>
        <div class="product">
            <p>商品 2</p>
            <p>價格：$399</p>
        </div>
        <div class="product">
            <p>商品 3</p>
            <p>價格：$499</p>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>批西好死 © 2024</p>
    </div>

    <script src = "../JS/VisualScript.js"></script>
</body>
</html>
