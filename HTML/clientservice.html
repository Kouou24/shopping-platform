<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客戶服務</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <!-- 頁首區域 -->
    <div class="header">
        <div class="logo">JB購物</div>
        <div class="user-options">
            <a href="#">註冊</a>
            <a href="#">登入</a>
            <a href="#"><img src="https://via.placeholder.com/24" alt="購物車"></a>
        </div>
    </div>

    <!-- 客戶服務區域 -->
    <h2>客戶服務</h2>

    <!-- 常見問題區域 -->
    <div class="faq">
        <h3>常見問題</h3>
        <div class="faq-item">
            <h4>如何退貨？</h4>
            <p>請在商品收到後7日內聯繫我們，我們將為您提供退貨指引。</p>
        </div>
        <div class="faq-item">
            <h4>如何查詢訂單狀態？</h4>
            <p>您可以在「我的訂單」中查詢訂單狀態，或直接聯繫客服查詢。</p>
        </div>
        <div class="faq-item">
            <h4>為什麼我的付款未成功？</h4>
            <p>可能是由於支付平台故障或網路問題，請重新嘗試支付或聯繫客服。</p>
        </div>
    </div>

    <!-- 聯絡我們區域 -->
    <div class="contact">
        <h3>聯絡我們</h3>
        <form action="#" method="POST">
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">電子郵件：</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">訊息：</label>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>

            <button type="submit">提交訊息</button>
        </form>
    </div>

    <script src="../JS/VisualScript.js"></script>
</body>
</html>
